<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="stylesheet" href="index.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
</head>
<body>
    
    <div class="top1">

        <img src="icons/book.png" width="55px" class="bookicon" >
          <p class="shopName">BOOKSTORE</p>
            
            <span class="search">
                <input type="text" placeholder="Search..." name="search" class="search1">
                <a href="#"><img src="icons/shoppingcart.png" alt="shop" class="shop" width="25px" title="Shopping Cart"></a>
                <a href="#"><img src="icons/login.png" alt="login" class="logIn" width="33px" title="Login"></a>
           </span>           
            
    </div>

    <nav class="topNav">
            <a href="#" class="home">Home</a>
            <a href="#" class="books">Books</a>
            <a href="#" class="service">Service</a>
            <a href="#" class="contact">Contact Us</a>
    </nav>

    <header>
         
        <img src="icons/header.png" width="100%" height="400px">
        <div class="centerbutton">
            <p class="offer">SPECIAL <span style="color:blue">50% OFFER</span></p>
            <p>FOR OUR COMMUNITY</p>
            <button class="getitstarted">Get it Started</button>
        </div>
    </header>

    
</body>
</html>
