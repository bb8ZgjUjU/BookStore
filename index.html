<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" >
</head>
<body>
    
    <div class="top1">

        <img src="icons/book.png" width="55px" class="bookicon" >
          <p class="shopName">BOOKSTORE</p>
            
            <span class="user">
                <a href="#"><img src="icons/shoppingcart.png" alt="shop" class="shop" width="30px" title="Shopping Cart"></a>
                <a href="#"><img src="icons/login.png" alt="login" class="logIn" width="40px" title="Login"></a>
           </span>           
            
    </div>

    <nav class="topNav">
            <a href="#" class="home"><i class="fa fa-house-user" style="color: rgba(0,0,255,0.5)"></i> Home</a>
            <a href="#" class="books"><i class="fa fa-book" style="color: rgba(0,0,255,0.5)"></i> Books</a>
            <a href="#" class="service"><i class="fa fa-bars" style="color: rgba(0,0,255,0.5)"></i> Service</a>
            <a href="#" class="contact"><i class="fa fa-id-badge" style="color: rgba(0,0,255,0.5)"></i> Contact Us</a>
    </nav>

    <header width="100%">

         <div class="leftheader">
            <h1>New & <br>Trending</h1>
            <p class="explore">Explore new books from authors</p>
            <input type="text" placeholder="Title or authors ..." class="booksearch"/>
         </div>
         <div class="feature">
            <img src="pictures/ikigai.png" width="200px" class="ikigai">
         </div>
         <div class="ikigaisummary">
            <p>
                The people of Japan believe that everyone has an <i><b>ikigai</b></i> <br>
                - a reason to jump out of bed each morning. <br>
                <a href="#" class="seemore">See more...</a>
            </p>
         </div>
               
    </header>

    <main>



    </main>
    
    

    
</body>
</html>
