<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="stylesheet" href="index.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
</head>
<body>
    
    <div class="top1">

        <img src="icons/book.png" width="55px" class="bookicon" >
          <p class="shopName">BOOKSTORE</p>
            
            <span class="user">
                <a href="#"><img src="icons/shoppingcart.png" alt="shop" class="shop" width="30px" title="Shopping Cart"></a>
                <a href="#"><img src="icons/login.png" alt="login" class="logIn" width="40px" title="Login"></a>
           </span>           
            
    </div>

    <nav class="topNav">
            <a href="#" class="home">Home</a>
            <a href="#" class="books">Books</a>
            <a href="#" class="service">Service</a>
            <a href="#" class="contact">Contact Us</a>
    </nav>

    <header width="100%">
         <div class="leftheader">
            <h1>New & <br>Trending</h1>
            <p class="explore">Explore new books from authors</p>
            <input type="text" placeholder="Title or authors ..." class="booksearch"/>
         </div>
         <div class="feature">
            <img src="pictures/ikigai.png" width="200px" class="ikigai">
         </div>
         <div class="ikigaisummary">
            <p>
                The people of Japan believe that everyone has an <i>ikigai</i> <br>
                - a reason to jump out of bed each morning. <br>
                <a href="#" class="seemore">See more...</a>
            </p>
         </div>
               
    </header>
    
    

    
</body>
</html>
